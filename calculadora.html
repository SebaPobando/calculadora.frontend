<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/calculadora.png">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Comienzo Calculadora</h1>
    <div class="container">
		<div class="row">
			<div class="col-12 col-md-6 offset-md-3">
				<div class="calculator">
					<div class="calculator-screen">
						<input class="calculator-screen__input" type="text" disabled />
					</div>
					<div class="calculator-keys">
						<button class="operator btn btn-info" value="+">+</button>
						<button class="operator btn btn-info" value="-">-</button>
						<button class="operator btn btn-info" value="*">&times;</button>
						<button class="operator btn btn-info" value="/">&divide;</button>

						<button class="btn btn-light" value="7">7</button>
						<button class="btn btn-light" value="8">8</button>
						<button class="btn btn-light" value="9">9</button>

						<button class="btn btn-light" value="4">4</button>
						<button class="btn btn-light" value="5">5</button>
						<button class="btn btn-light" value="6">6</button>

						<button class="btn btn-light" value="1">1</button>
						<button class="btn btn-light" value="2">2</button>
						<button class="btn btn-light" value="3">3</button>

						<button class="btn btn-light" value="0">0</button>
						<button class="decimal btn btn-light" value=".">.</button>
						<button class="all-clear btn btn-danger" value="all-clear">AC</button>

						<button class="equal-sign btn btn-info" value="=">=</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
